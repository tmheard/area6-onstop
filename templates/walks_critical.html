{% extends 'base.html' %}
{% block content %}
<h5 class="mb-2">Food Safety - Critical Walk</h5>
<div class="card mb-3 shadow-sm"><div class="card-body">
  <form class="row g-2" method="post" action="{{ url_for('walks_new') }}">
    <div class="col-md-4"><label class="form-label">Store</label>
      <select name="store_id" class="form-select">{% for s in stores %}<option value="{{ s.id }}">{{ s.number }} - {{ s.name }}</option>{% endfor %}</select></div>
    <div class="col-md-3"><label class="form-label">Walk Date</label><input type="date" name="walk_date" class="form-control" value="{{ date.today() }}"></div>
    <div class="col-12"><hr></div>
    {% for cat, options in categories.items() %}
      {% set idx = loop.index0 %}
      <div class="col-12">
        <h6 class="mt-2">{{ cat }}</h6>
        <div class="row">
          {% for opt in options %}
            <div class="col-md-6"><div class="form-check">
              <input class="form-check-input" type="checkbox" name="cat_{{ idx }}_opt" value="{{ opt }}" id="c{{idx}}o{{loop.index0}}">
              <label class="form-check-label" for="c{{idx}}o{{loop.index0}}">{{ opt }}</label>
            </div></div>
          {% endfor %}
        </div>
        <div class="mt-2"><label class="form-label">Notes for this section</label><textarea name="cat_{{ idx }}_notes" class="form-control" rows="2"></textarea></div>
        <hr>
      </div>
    {% endfor %}
    <div class="col-12 d-grid"><button class="btn btn-primary">Save Walk</button></div>
  </form>
</div></div>
{% endblock %}
