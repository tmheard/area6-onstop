{% extends 'base.html' %}
{% block content %}
<h5 class="mb-2">News & Info</h5>
<div class="card mb-3 shadow-sm"><div class="card-body">
  <form method="post" action="{{ url_for('news_new') }}" class="row g-2">
    <div class="col-md-4"><label class="form-label">Title</label><input name="title" class="form-control" required></div>
    <div class="col-md-8"><label class="form-label">Body</label><textarea name="body" class="form-control" rows="2" required></textarea></div>
    <div class="col-12"><div class="form-check"><input class="form-check-input" type="checkbox" name="pinned" id="pinned"><label class="form-check-label" for="pinned">Pin to top</label></div></div>
    <div class="col-12 d-grid"><button class="btn btn-primary">Post</button></div>
  </form>
</div></div>
<ul class="list-group shadow-sm">
  {% for p in posts %}
    <li class="list-group-item">{% if p.pinned %}<span class="badge text-bg-warning me-2">Pinned</span>{% endif %}<strong>{{ p.title }}</strong> â€” {{ p.created_at.date() }}<div class="small text-muted" style="white-space: pre-wrap;">{{ p.body }}</div></li>
  {% else %}<li class="list-group-item text-muted">No posts yet.</li>{% endfor %}
</ul>
{% endblock %}
